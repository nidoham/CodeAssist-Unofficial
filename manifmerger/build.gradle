plugins {
    id 'java-library'
}
apply plugin: 'com.diffplug.spotless'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies { 
	api files('libs/manifmerger.jar')
	api files('libs/manifmerger2.jar')
}

spotless {
		java {
			target "**/*.java"
			googleJavaFormat()
			}
}
